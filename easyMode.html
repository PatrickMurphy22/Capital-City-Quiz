<!DOCTYPE html>
 <html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="description" content="A capital quiz game. Test your capital city knowledge "> 
        <meta name="keywords" content="quiz, capital quiz, test your knowledge, capital city"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Capital Quiz</title>
    </head>
    <body>
        <body id="easy-body">
            <header id="header-box">
                <a href="index.html"><h1>Capital Quiz</h1></a>
            </header>
    
                <section id="question-box">
                    <p id="what-is"> What is the capital of:</p>
                    <p id="easy-country"></p>
                </section>
    
            <section id="score-box">
                <div id="round"></div>
                <div id="score"></div>
            </section>
            <div id="score-container" hidden>
                <div class= score-box>

                    <div class="score-card score1">
                        <h2>You Scored</h2>
                        <div>
                            <h2 id="final-score"></h2>
                        </div>
                        <h2>Out of 10</h2>
                    </div>

                    <div class="score-card score2">
                        <h2 id="title"></h2>
                    </div>
                    
                    <div class="score-card score3">
                        <h2>-Fun Fact-</h2>
                        <h4 id="fun-fact"></h4>
                    </div>
                    <button id="return"><a href="index.html">Return</a></button>
                </div>
            </div>
            <section id="answer-container">
                <div class="answerbox">
    
                    <button class="easyAnswer ez-ans1" id="ez1">
                        <div id="a">
                            <h4>A</h4>
                        </div>
                        <div class="ans">
                            <h3></h3>
                        </div>
                    </button>
    
                    <button class="easyAnswer ez-ans2" id="ez2">
                        <div id="b">
                            <h4>B</h4>
                        </div>
                        <div class="ans">
                            <h3></h3>
                        </div>
                    </button>
    
                    <button class="easyAnswer ez-ans3" id="ez3">
                        <div id="c">
                            <h4>C</h4>
                        </div>
                        <div class="ans">
                            <h3></h3>
                        </div>
                    </button>
    
                    <button class="easyAnswer ez-ans4" id="ez4">
                        <div id="d">
                            <h4>D</h4>
                        </div>
                        <div class="ans">
                            <h3></h3>
                        </div>
                        </button>
                    
                    <div class="next">
                        <h3 id="next">Next</h3>
                    </div>
                </div>
            </section>
    
            <footer>
                <div id="footer-container">
                <div id="social-media-icons" >
                    <h3>Follow us</h3>
                    <ul class="social-networks">
                        <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fa-brands fa-facebook-f"></i></i></a></li>
                        <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (open in a new tab)"> <i class="fa-brands fa-instagram"></i></i></a></li>
                        <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-youtube"></i></a></li>
                        <li><a href="https://Twitter.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)" > <i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
            </footer>
            <script src="assets/javascript/easy.js" src="assets/javascript/medium.js" src="assets/javascript/hard.js" ></script>
            <script src="https://kit.fontawesome.com/d2b7aff9cc.js" crossorigin="anonymous"></script>
        </body>
    </body>
</html>
